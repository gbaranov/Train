<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        
        <!-- Navbar -->
        <nav class="navbar navbar-dark bg-primary nav-custom">
            <div class="container">
                <div class="navbar-brand">

            </div>
        </div>

        </nav>
        <!-- Navbar End -->
        
        <!-- Content -->
        <div class="row">

                <div class="col-lg-1 col-md-1 col-sm-1"></div>
                <div class="col-lg-10 col-md-10 col-sm-10">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Current Train Schedule</div>
                        <div class="panel-body">
                                <table class="table">
                                        <thead>
                                          <tr>
                                            <th scope="col">Train Name</th>
                                            <th scope="col">Destination</th>
                                            <th scope="col">Frequency (min)</th>
                                            <th scope="col">Next Arrival</th>
                                            <th scope="col">Minutes Away</th>
                                          </tr>
                                        </thead>
                                        <tbody id="table-body"></tbody>
                                </table>
                        </div>
                    </div>
                </div>
                <div class="col-lg-1 col-md-1 col-sm-1"></div>

        </div>

        <div class="row">

                <div class="col-lg-1 col-md-1 col-sm-1"></div>
                <div class="col-lg-10 col-md-10 col-sm-10">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Add Train</div>
                        <div class="panel-body">
                                <form class="form">
            
                                    <div class="form-group">
                                        <label for="train-name">Train Name</label>
                                        <input type="text" class="form-control" id="train-name">
                                    </div>
            
                                    <div class="form-group">
                                        <label for="destination">Destination</label>
                                        <input type="text" class="form-control" id="destination">
                                    </div>
        
                                    <div class="form-group">
                                        <label for="firsttraintime">First Train Time(HH:mm - military time)</label>
                                        <input type="text" class="form-control" id="firsttraintime">
                                    </div>
            
                                    <div class="form-group">
                                        <label for="frequency">Frequency</label>
                                        <input type="text" class="form-control" id="frequency">
                                    </div>                   
            
                                    <button type="submit" id="add-train" class="btn btn-primary">Submit</button>
            
                                </form>       
                        </div>
                    </div>
                </div>
                <div class="col-lg-1 col-md-1 col-sm-1"></div>

        </div>

        <!-- Content End -->

        <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
        <script src="assets/javascript/train.js"></script>
        
</body>
</html>
